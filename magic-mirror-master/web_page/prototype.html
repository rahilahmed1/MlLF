<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <!--Time widget-->
    <div class="time-widget">
        <span  class="time-hours">00</span><span class="delim">:</span><span  class="time-minutes">00</span><font size='7' class="part">NA</font>
        <!-- date  -->
        <div class="div_date">
          <span class="day">Sunday,</span><span class="month">December</span><span class="date">09</span>
        </div>
    </div>
    <!--Weather widget-->
    <div class="box">
      <div class="weather">
        <div>
           <img src="img/placeholder.png" style="position: absolute; top: 45%; left: 26%;" alt=""><div class="location"><em>Bengaluru</em>, IN</div>
        </div>
        <div class="icon"><img src="img/sunny.png" id="image" alt="weather icon"></div>
        <div class="temp">72<sup><span style="font-size: 25%; position: absolute; top: 45%; left: -25%;">o</span><span style="font-size: 40%">C</span></div>
        <div class="weather-description">Sunny</div>
      </div>
    </div>
    <table bgcolor="#000" class="table tt">
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="js/time.js"></script>
</html>
